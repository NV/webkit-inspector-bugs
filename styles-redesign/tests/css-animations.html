<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Animations</title>
<style>
p {
    text-align: center;
    font-size: 32px;

    animation-duration: 3s;
    animation-name: slidein;
    animation-fill-mode: forwards;
}

@keyframes slidein {
    from {
        transform: translateX(-20px);
    }

    to {
        transform: translateX(20px);
    }
}
</style>
</head>
<body>
<p>foo</p>
</body>
</html>
